<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Booking Form</title>
</head>
<body>
  <h1>Book an Appointment</h1>
  <form id="bookingForm">
    <label>Start Time (UTC): <input type="datetime-local" name="start" required></label><br>
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Phone: <input type="text" name="phone" required></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>Notes: <textarea name="notes"></textarea></label><br>
    <button type="submit">Submit Booking</button>
  </form>

  <h2>Existing Bookings</h2>
  <pre id="bookings"></pre>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbyzsSZKWlE63Bn1UTig_Oa9rtrXzAi_rmP_EqRIV_pqL5S66oJuoWLtZiNuVnL0elKXvA/exec";
    const TOKEN = "90";

    async function fetchBookings() {
      const res = await fetch(`${ENDPOINT}?token=${TOKEN}`);
      const data = await res.json();
      document.getElementById("bookings").textContent = JSON.stringify(data, null, 2);
    }

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = {
        token: TOKEN,
        start: formData.get("start"),
        name: formData.get("name"),
        phone: formData.get("phone"),
        email: formData.get("email"),
        notes: formData.get("notes")
      };

      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const result = await res.json();
      alert(JSON.stringify(result));
      fetchBookings(); // refresh list
    });

    // Load bookings on page load
    fetchBookings();
  </script>
</body>
</html>
