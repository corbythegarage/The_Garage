<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Booking Form (JSONP)</title>
</head>
<body>
  <h1>Book an Appointment</h1>
  <form id="bookingForm">
    <label>Start Time (UTC): <input type="datetime-local" name="start" required></label><br>
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Phone: <input type="text" name="phone" required></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>Notes: <textarea name="notes"></textarea></label><br>
    <button type="submit">Submit Booking</button>
  </form>

  <h2>Existing Bookings</h2>
  <pre id="bookings"></pre>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbyzsSZKWlE63Bn1UTig_Oa9rtrXzAi_rmP_EqRIV_pqL5S66oJuoWLtZiNuVnL0elKXvA/exec";
    const TOKEN = "90";

    // JSONP loader
    function loadJSONP(url, callbackName) {
      const script = document.createElement("script");
      script.src = url + "&callback=" + callbackName;
      document.body.appendChild(script);
    }

    // Callback for bookings
    function handleBookings(data) {
      document.getElementById("bookings").textContent = JSON.stringify(data, null, 2);
    }

    // Fetch bookings on page load
    loadJSONP(`${ENDPOINT}?token=${TOKEN}`, "handleBookings");

    // Submit booking (via hidden iframe to avoid CORS)
    document.getElementById("bookingForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = {
        token: TOKEN,
        start: formData.get("start"),
        name: formData.get("name"),
        phone: formData.get("phone"),
        email: formData.get("email"),
        notes: formData.get("notes")
      };

      // Send booking using a hidden form POST
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      document.body.appendChild(iframe);

      const form = document.createElement("form");
      form.method = "POST";
      form.action = ENDPOINT;
      form.target = iframe.name = "hiddenFrame";

      const input = document.createElement("input");
      input.type = "hidden";
      input.name = "data";
      input.value = JSON.stringify(payload);
      form.appendChild(input);

      document.body.appendChild(form);
      form.submit();

      alert("Booking submitted! Refresh the page to see it.");
    });
  </script>
</body>
</html>
